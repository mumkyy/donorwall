<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Flask App{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header hr {
      margin: 0;
      border: none;
      border-top: 1px solid white;
    }
  </style>
</head>
<body>

{% if not hide_nav %}
<header>
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('donor_wall.donor_wall') }}">Donor Wall</a>
    <a href="{{ url_for('donor_wall.donor_wall_display') }}">Donor Wall Display</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
    <a href="{{ url_for('admin.config_index') }}">Admin Config</a>
  </nav>
  <hr>
</header>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
